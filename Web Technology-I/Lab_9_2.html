<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = parseFloat(prompt("Enter the size of array :"));
        let arr=[size]; 
        
        for (let i = 0; i < size; i++) {
            arr[i] = parseFloat(prompt("Enter a element:"));        
        }

        let temp;
        for (let i =0; i < size; i++) {
            if(arr[i]>arr[i+1]){
                temp=arr[i];
                arr[i]=arr[i+1];
                arr[i+1]=temp;
            }
        }

        for (let i = 1; i < size; i++) {
            document.writeln(arr[i]);
        }

    </script>
</body>

</html>
