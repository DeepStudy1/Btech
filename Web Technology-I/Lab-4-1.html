<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center"> 
            <tr><td colspan="2">
           <h1> Student Regisstration </h1>
        </td>
        </tr>
        <tr>
        <td>
            <label for="fname"> Full Name </label> </td>
        <td>    <input type="text" name="fname" id="fname"> </td>
        
        </tr>
        <tr> 
            <td> <label for="mail">Email</label></td>
            <td> <input type="email" name="mail" id="name"></td>
        </tr>
        <tr> 
            <td> <label for="NO">Mobile number</label></td>
            <td> <input type="number" name="no" id="no"></td>
        </tr>
        <tr> 
            <td> <label for="add">Address</label></td>
            <td> <address> <textarea rows="5" cols="20" name="add" id="add"> </textarea> </address> </td>
        </tr>
        <tr> 
            <td> <label for="national">Nationality</label></td>
            <td> <input type="text" name="national" id="national"></td>
        </tr>
        <tr> 
            <td> <label for="dob">Date of Birth</label></td>
            <td> <input type="date" name="dob" id="dob"></td>
        </tr>
        <tr> 
            <td> <label for="male">Gender</label></td>
            <td> <input type="radio" name="gender" id="male">
            <label for="male"> Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female"> Female</label>
        </td>
        <tr> 
            <td> <label for="degree">Highest Degree</label></td>
            <td> <select name="degree" id="degree">
                 <option value="" selected disabled> Select your degree </option>
                 <option value="Engineer"> Engineer</option>
                 <option value="Doctor" > Doctor </option>
                 <option value="BCA" > BCA </option>
            </select></td>
        </tr>
        <tr> 
            <td> <label for="cpi">CPI</label></td>
            <td> <input type="text" name="cpi" id="cpi"></td>
        </tr>
        <tr> 
            <td> <label for="uni">University</label></td>
            <td> <input type="text" name="uni" id="uni"></td>
        </tr>
        <tr> 
            <td> <label for="year">Passing year</label></td>
            <td> <select name="year" id="year">
                 <option value="" selected disabled> Select Passing year </option>
                 <option value="2021"> 2021</option>
                 <option value="2022" > 2022 </option>
                 <option value="2023" > 2023 </option>
            </select></td>
        </tr>
        <tr> 
            
            <td> <input type="submit" name="BUTTON" id="BUTTON"></td>

           
            <td> <input type="reset" name="CANCEL" id="CANCEL" VALUE="CANCLE"></td>
        </tr>

        </tr>
       
       
    </table>
    </form>
</body>
</html>
