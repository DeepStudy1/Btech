<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfun('Deep',callback)">
        Press me
    </button>
    <script>
        function myfun(name,callback){
            document.write(name);
            callback();
        }
        function callback(){
            document.write(" Hello");
        }

        
    </script>
</body>
</html>
