<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Faculties</title>
  <script>
    const faculties = ["Faculty of Science", "Faculty of Arts", "Faculty of Engineering", "Faculty of Medicine", "Faculty of Business"];

    function displayFaculties() {
      const facultyList = document.getElementById("faculty-list");
      facultyList.innerHTML = "";

      faculties.forEach(function(faculty, index) {
        const listItem = document.createElement("li");
        listItem.textContent = `${index + 1}. ${faculty}`;
        facultyList.appendChild(listItem);
      });
    }
  </script>
</head>
<body>
  <h1>List of Faculties</h1>
  <button onclick="displayFaculties()">Show Faculties</button>
  
  <ul id="faculty-list"></ul>
</body>
</html>
