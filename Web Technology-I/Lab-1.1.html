<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>
    <header>
        <h1>Welcome to the HTML Tags Example</h1>
    </header>
    
    <p>This is a paragraph of text. <strong>This text is bold</strong>, and <small>this text is small.</small></p>
    
    <p>Here is a line break:</p>
    <br>
    
    <hr>
    
    <p>Here is another paragraph. This is a good example to show the separation of content.</p>
    
    <p>Below is a caption for an image or table:</p>
    <caption>This is a caption tag.</caption>
</body>
</html>
