<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search in Sentence</title>
  <script>
    function searchWord() {
      let sentence = document.querySelector("#sentence-input").value;
      let word = document.querySelector("#word-input").value;
      let wordsArray = sentence.split(" ");
      let index = -1;

      for (let i = 0; i < wordsArray.length; i++) {
        if (wordsArray[i].toLowerCase() === word.toLowerCase()) {
          index = i;
          break;
        }
      }

      if (index !== -1) {
        document.querySelector("#result").innerText = `Word found at index: ${index}`;
      } else {
        document.querySelector("#result").innerText = "Word not found";
      }
    }
  </script>
</head>
<body>
  <h1>Word Search in Sentence</h1>
  <p>Enter a sentence and the word you want to search for:</p>

  <input type="text" id="sentence-input" placeholder="Enter a sentence"><br><br>
  <input type="text" id="word-input" placeholder="Enter word to search"><br><br>

  <button onclick="searchWord()">Search</button>

  <h3 id="result"></h3>
</body>
</html>
