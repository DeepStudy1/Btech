<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Sort Example</title>
  <script>
    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr;
      }

      let pivot = arr[arr.length - 1];
      let left = [];
      let right = [];

      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }

      return quickSort(left).concat(pivot, quickSort(right));
    }

    function sortArray() {
      let input = prompt("Enter numbers separated by commas (e.g., 4,2,7,1,3):");
      let arr = input.split(","); 
      
   
      for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(arr[i], 10);
      }
      
      let sortedArr = quickSort(arr);
      alert("Sorted Array: " + sortedArr.join(", "));
    }
  </script>
</head>
<body>
  <h1>Quick Sort Example</h1>
  <button onclick="sortArray()">Sort an Array</button>
</body>
</html>
