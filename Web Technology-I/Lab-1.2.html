<!DOCTYPE html>
<html>
<head>
    <title>Additional HTML Tags Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
</head>
<body>
    <address>
        123 Example Street<br>
        City, Country<br>
        Email: email1@example.com
    </address>
    
    <p>This is some text with <b>bold</b>, <u>underlined</u>, and <i>italicized</i> styles.</p>
    
    <blockquote>
        "This is a blockquote"
    </blockquote>
    
    <marquee direction="left">
        This is a marquee text.
    </marquee>
</body>
</html>
