<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="key">
    <p id="msg"></p>
    <script>
        let inputkey=document.getElementById("key");
        let msg=document.getElementById("msg");
         function eventname(event){
            msg.innerText = `event occur: ${event.type}`;
            console.log(event.type);
        }
        inputkey.addEventListener("keyup",eventname);
        inputkey.addEventListener("keydown",eventname);
        inputkey.addEventListener("keypress",eventname);
    </script>
   
</body>
</html>
